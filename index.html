<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <base href="/fit_plus/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit+ | Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Ícone de olho (Font Awesome - Gratuito) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="assets/images/logo_fit_plus.png" alt="Fit+ Logo" class="logo">

        <!-- Formulário de Login -->
        <form id="loginForm">
            <!-- Campo E-mail -->
            <div class="input-group">
                <input type="email" id="email" placeholder="E-mail" required>
            </div>

            <!-- Campo Senha (com ícone de olho) -->
            <div class="input-group">
                <input type="password" id="password" placeholder="Senha" required>
                <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
            </div>

            <!-- Botão Entrar -->
            <button type="submit" class="btn">Entrar</button>

            <!-- Mensagens de Erro -->
            <div id="errorMessage" class="error-message"></div>

            <!-- Links Inferiores -->
            <div class="links">
                <a href="#" id="register">Registrar Nova Conta</a>
                <a href="#" id="forgotPassword">Esqueci Minha Senha</a>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
</body>
</html>
